<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <dir>~/.fonts</dir>
    <dir>/usr/share/fonts</dir>

    <match target="font">
        <edit
                mode="assign"
                name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit
                mode="assign"
                name="autohint">
            <bool>false</bool>
        </edit>
    </match>

    <match target="pattern">
        <test
                qual="any"
                name="family">
            <string>monospace</string>
        </test>
        <edit
                name="family"
                mode="assign"
                binding="same">
            <string>Iosevka Term</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>Symbols Nerd Font</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>JoyPixels</string>
        </edit>
    </match>
    <match target="pattern">
        <test
                qual="any"
                name="family">
            <string>serif</string>
        </test>
        <edit
                name="family"
                mode="assign"
                binding="same">
            <string>Enriqueta</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>Symbols Nerd Font</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>JoyPixels</string>
        </edit>
    </match>
    <match target="pattern">
        <test
                qual="any"
                name="family">
            <string>sans-serif</string>
        </test>
        <edit
                name="family"
                mode="assign"
                binding="same">
            <string>Convergence</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>Symbols Nerd Font</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>JoyPixels</string>
        </edit>
    </match>
    <match target="pattern">
        <test
                qual="any"
                name="family">
            <string>emoji</string>
        </test>
        <edit
                name="family"
                mode="assign"
                binding="same">
            <string>Symbols Nerd Font</string>
        </edit>
        <edit
                name="family"
                mode="append"
                binding="weak">
            <string>JoyPixels</string>
        </edit>
    </match>

</fontconfig>
